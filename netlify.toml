# netlify.toml - Web App Configuration (Project "main")
[build]
  # Base directory where the build will run
  base = "apps/web"
  # Build command
  command = "npm run build"
  # Publish directory (relative to base) - Next.js standalone output
  publish = ".next"

# Functions directory - relative to base directory
[functions]
  # Relative to the base directory above (apps/web)
  directory = "netlify/functions"

[build.environment]
  NODE_VERSION = "20.11.1"
  NPM_FLAGS = "--legacy-peer-deps --no-optional"
  
  # IMPORTANT: Sensitive environment variables should be set in Netlify UI
  # Go to: Site settings → Environment variables → Add variables
  # 
  # Required variables to set in Netlify UI:
  # - NEXT_PUBLIC_SANITY_PROJECT_ID
  # - NEXT_PUBLIC_SANITY_DATASET
  # - NEXT_PUBLIC_SANITY_API_VERSION
  # - SANITY_API_TOKEN (⚠️ NEVER commit this to git!)
  # - NEXT_PUBLIC_SITE_URL
  # - NEXT_PUBLIC_SANITY_STUDIO_URL (optional)
  # - SANITY_REVALIDATE_SECRET (optional)
  # - SANITY_WEBHOOK_SECRET (optional)

# Increase build timeout
[build.processing]
  skip_processing = false

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images for 1 year
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
