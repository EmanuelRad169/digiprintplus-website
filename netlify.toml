# netlify.toml - Static export for Netlify
[build]
  base = "apps/web"
  command = "./netlify-prebuild.sh && npm install --legacy-peer-deps --no-optional && npm run build:netlify"
  publish = "out"

[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_FLAGS = "--legacy-peer-deps --no-optional"
  NETLIFY = "true"
  
  # Sanity Configuration
  NEXT_PUBLIC_SANITY_PROJECT_ID = "as5tildt"
  NEXT_PUBLIC_SANITY_DATASET = "production"
  NEXT_PUBLIC_SANITY_API_VERSION = "2024-01-01"
  NEXT_PUBLIC_SANITY_STUDIO_URL = "https://dppadmin.sanity.studio"
  SANITY_API_TOKEN = "skurOFO8xH6eqvNmmOMR0SySJmHaQeCo8jcXUFKVKJllsaOk7uCztTDbez0VmGuhxtrWWC6MauEMpbyiU"
  SANITY_REVALIDATE_SECRET = "preview-secret-key-2024"
  
  # Site Configuration
  NEXT_PUBLIC_SITE_URL = "https://marvelous-treacle-ca0286.netlify.app"

# Increase build timeout
[build.processing]
  skip_processing = false

# Static export redirects - handle Next.js static routes
[[redirects]]
  from = "/blog/*"
  to = "/blog/[slug].html"
  status = 200
  force = false

[[redirects]]  
  from = "/products/*"
  to = "/products/[slug].html"
  status = 200
  force = false

[[redirects]]
  from = "/categories/*"
  to = "/categories/[slug].html"
  status = 200
  force = false

# Fallback for non-existent routes
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
  #  to = "/index.html"
  #  status = 200

