# netlify.toml - Web App Configuration (Project "main")
[build]
  # When deploying via Netlify (including CLI), the build base is `apps/web`.
  # Keep paths relative to that base to avoid `apps/web/apps/web/...`.
  command = "chmod +x netlify-prebuild.sh && ./netlify-prebuild.sh && NETLIFY=true npm run build"
  publish = "out"

# Functions directory - relative to repository root, not build base
[functions]
  directory = "netlify/functions"

[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_FLAGS = "--legacy-peer-deps --no-optional"
  NETLIFY = "true"
  
  # Sanity Configuration
  NEXT_PUBLIC_SANITY_PROJECT_ID = "as5tildt"
  NEXT_PUBLIC_SANITY_DATASET = "production"
  NEXT_PUBLIC_SANITY_API_VERSION = "2024-01-01"
  NEXT_PUBLIC_SANITY_STUDIO_URL = "https://dppadmin.sanity.studio"
  SANITY_API_TOKEN = "skurOFO8xH6eqvNmmOMR0SySJmHaQeCo8jcXUFKVKJllsaOk7uCztTDbez0VmGuhxtrWWC6MauEMpbyiU"
  SANITY_REVALIDATE_SECRET = "preview-secret-key-2024"
  SANITY_WEBHOOK_SECRET = "sanity-webhook-secret-2024"
  
  # Netlify Build Hook (will be set in Netlify UI after creating the hook)
  # NETLIFY_BUILD_HOOK_URL = "https://api.netlify.com/build_hooks/YOUR_HOOK_ID"
  
  # Site Configuration
  NEXT_PUBLIC_SITE_URL = "https://marvelous-treacle-ca0286.netlify.app"

# Increase build timeout
[build.processing]
  skip_processing = false

# Fallback for non-existent routes
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
