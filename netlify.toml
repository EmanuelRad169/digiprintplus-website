# netlify.toml
[build]
  base = "."
  command = "corepack enable && corepack prepare pnpm@9.15.0 --activate && pnpm install --frozen-lockfile && pnpm run build:web"
  publish = "apps/web/.next"

[build.environment]
  NODE_VERSION = "18"
  COREPACK_ENABLE_STRICT = "0"
  
# Add basic environment variables with fallbacks
  NEXT_PUBLIC_SANITY_PROJECT_ID = "as5tildt"
  NEXT_PUBLIC_SANITY_DATASET = "production"
  NEXT_PUBLIC_SANITY_API_VERSION = "2024-01-01"
  NEXT_PUBLIC_SANITY_STUDIO_URL = "https://dppadmin.sanity.studio"

  ## Uncomment to use this redirect for Single Page Applications like create-react-app.
  ## Not needed for static site generators.
  #[[redirects]]
  #  from = "/*"
  #  to = "/index.html"
  #  status = 200

  ## (optional) Settings for Netlify Dev
  ## https://github.com/netlify/cli/blob/main/docs/netlify-dev.md#project-detection
  #[dev]
  #  command = "yarn start" # Command to start your dev server
  #  port = 3000 # Port that the dev server will be listening on
  #  publish = "dist" # Folder with the static content for _redirect file

