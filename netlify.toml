# netlify.toml - Web App Configuration (Project "main")
[build]
  # Base directory - monorepo root for pnpm workspace
  base = "."
  # Build command - install pnpm globally, install workspace deps, then build web app
  command = "npm install -g pnpm@9 && pnpm install && cd apps/web && pnpm build:netlify"
  # Publish directory (from repo root) - Next.js standalone output
  publish = "apps/web/.next"
  
  # Ignore certain paths to reduce deployment size
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

# Functions directory - relative to repo root
[functions]
  directory = "apps/web/netlify/functions"
  # Exclude unnecessary files from function bundle
  included_files = ["apps/web/.next/standalone/**", "apps/web/.next/server/**", "apps/web/.next/static/**", "apps/web/public/**"]
  # Increase function size limit (max 250MB after optimization)
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20.11.1"
  NPM_FLAGS = "--legacy-peer-deps"
  
  # IMPORTANT: Sensitive environment variables should be set in Netlify UI
  # Go to: Site settings → Environment variables → Add variables
  # 
  # Required variables to set in Netlify UI:
  # - NEXT_PUBLIC_SANITY_PROJECT_ID
  # - NEXT_PUBLIC_SANITY_DATASET
  # - NEXT_PUBLIC_SANITY_API_VERSION
  # - SANITY_API_TOKEN (⚠️ NEVER commit this to git!)
  # - NEXT_PUBLIC_SITE_URL
  # - NEXT_PUBLIC_SANITY_STUDIO_URL (optional)
  # - SANITY_REVALIDATE_SECRET (optional)
  # - SANITY_WEBHOOK_SECRET (optional)

# Increase build timeout
[build.processing]
  skip_processing = false

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images for 1 year
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
